

services:
  api:
    build: .
    container_name: alarm-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - .:/alarm_backend
    restart: always

  mongo:
    image: mongo:7.0
    container_name: alarm-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

volumes:
  mongo_data:
